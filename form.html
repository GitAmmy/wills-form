<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
        
    <div class="container col-7">
        <!-- Need to get this dropdown to work -->
        
        <div class="dropdown mb-3 mt-3">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Language
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">English</a></li>
              <li><a class="dropdown-item" href="#">中文</a></li>
            </ul>
          </div>
    
          <!-- Form information-->
        <h4 class="display-8">Beneficiary's Biographic Information</h3>
        <form class="row g-3">
        <div class="col-md-6">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control shadow-sm" id="firstname">
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control shadow-sm" id="lastname">
        </div>
        <div class="col-md-7">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="text" class="form-control shadow-sm" id="dob" placeholder="mm/dd/yyyy">
        </div>
        <div class="col-md-5">
            <label for="sex" class="form-label">Gender</label>
            <select id="sex" class="form-select shadow-sm">
              <option selected>Select your gender</option>
              <option value="female">Female</option>
              <option value="Male">Male</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control shadow-sm" id="email">
        </div>
        <div class="col-md-6">
            <label for="ssn" class="form-label">Social Security Number</label>
            <input type="text" name="ssn" class="form-control shadow-sm" id="ssn" placeholder="000-00-0000">
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control shadow-sm" id="address" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="address2" class="form-label">Address 2</label>
          <input type="text" class="form-control shadow-sm" id="address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control shadow-sm" id="city">
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select id="state" class="form-select shadow-sm">
            <option selected>Choose your state</option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="AS">AS</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="DC">DC</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="GU">GU</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="CM">CM</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="PR">PR</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <!-- trusted territories -->
            <option value="TT">TT</option> 
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="VI">VI</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zipcode</label>
          <input type="text" class="form-control shadow-sm" id="inputZip">
        </div>
       
        <div class="col-12">
          <button type="submit" class="btn btn-primary shadow">Next</button>
        </div>

      </form>
      <div class="sidenav">
        <a href="#">Biographic Information</a>
        <a href="#">Spouse's Information</a>
        <a href="#">other</a>
        <a href="#">other</a>
      </div>
</body>
</html>
